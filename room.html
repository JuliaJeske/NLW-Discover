<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perguntas e Respostas - Rocket.Q</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./style/global.css">
  <link rel="stylesheet" href="./style/room.css">
</head>

<body>
<div id="room" class="content">
  <header>
    <a href="#">
      <img src="./image/logo.svg" alt="logo">
    </a>
    

    <div class="buttons">
      <div class="button outlined">
        <i class="material-icons">content_copy</i>
        #323243
      </div>
      <a href="#" class="button">
        <i class="material-icons">people</i>
        Criar sala
      </a>
    </div>
  </header>
  <main>
    <section id="question-form">
      <h2>Faça sua pergunta</h2>
      <form action="">
        <label class="sr-only" for-id="question"> O que você quer perguntar?</label>
        <textarea name="question" id="question" cols="30" rows="10" placeholder="O que você quer perguntar?"></textarea>
        <footer>
          <div>
            <i class="material-icons">lock</i>Esta pergunta é anônima
          </div>
          <button>Enviar</button>
        </footer>
      </form>
    </section>
    <section id="questions">
      <h2 class="sr-only">Perguntas da comunidade</h2>
      <div class="questions">
        <div class="question-wrapper">
          <div class="question-content">
            <div class="user">
             <img src="./image/Avatar.svg" alt="user-icon">
            </div>
            <div class="question">
              <p>Qual a diferença entre const, var e let no javascript?</p>
            </div>
          </div>
          <div class="actions">
            <a href="#" class="check">
              <img src="./image/check.svg" alt="check"> Marcar como lida
            </a>
            <a href="#" class="delete">
              <img src="./image/trash.svg" alt="trash"> Excluir
            </a> 
          </div>
        </div>

      </div>
    </section>
  </main>

</div>
</body>

</html>
